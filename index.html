<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/img/mars.png">

    <!-- STYLES-->
    <link href="src/styles/main.css" type="text/css" rel="stylesheet">
    <link id="UIset" href="src/styles/APODui.css" type="text/css" rel="stylesheet">

    <title>NASA today</title>
    <script>
        fetch('https://api.nasa.gov/planetary/apod?api_key=D9bYhAo3CXc89kfradaPKZNvXt3RwbmYvdbC3wgO')
            .then(response => response.json())
            .then(data => {
                // Get the URL of the picture or video
                const imageUrl = data.hdurl || data.url;

                sessionStorage.setItem('deckLink', `${imageUrl}`);
            })
            .catch(error => console.error('Error fetching APOD:', error));
    </script>
</head>
<body>
    <div class="nav">
        <a id="change" href="#" onclick="marsAPI()">
            <img class="nav-pic" src="src/img/mars.png" alt="image">
        </a>

        <div style="display: flex">
            <button type="button" onclick="window.open('https://www.linkedin.com/in/sergey-hakobyan-contactme', '_blank')">Author</button>
            <button type="button" onclick="window.open('https://github.com/lemonazaur/Weather_on_Mars', '_blank')">GitHub</button>
            <button type="button" onclick="window.open('https://api.nasa.gov/#browseAPI', '_blank')">NASA</button>
            <button type="button" class="switch" onclick="apodAPI()">APOD</button>
        </div>
    </div>

    <div class="content"></div>

    <script src="src/js/apod.js"></script>
    <script src="src/js/marsAPI.js"></script>
    <script src="src/js/apodAPI.js"></script>
     <script src="src/js/apodAPIoff.js"></script>

</body>
</html>
