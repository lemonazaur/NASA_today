<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <link rel="icon" type="image/x-icon" href="src/mars.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="css.css" type="text/css" rel="stylesheet">

    <title>Weather on Mars</title>
</head>

<body>
    <div class="nav fixed-top">
        <img class="nav-pic" src="src/mars.png" alt="image">
        <button type="button" class="btn btn-outline">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-danger" onclick="window.open('https://www.linkedin.com/in/sergey-hakobyan-contactme', '_blank')">Author</button>
    </div>

    <div class="filler"></div>
    <hr>
    <div id="pic"></div>


    <script>
        // Fetch the APOD data
        fetch('https://api.nasa.gov/planetary/apod?api_key=D9bYhAo3CXc89kfradaPKZNvXt3RwbmYvdbC3wgO')
            .then(response => response.json())
            .then(data => {
                // Get the URL of the picture
                const imageUrl = data.hdurl || data.url;
                // Set the background image of the body
                document.body.style.backgroundImage = `url('${imageUrl}')`;
            })
            .catch(error => console.error('Error fetching APOD:', error));
    </script>
</body>
</html>
